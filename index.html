<!DOCTYPE html>
<html lang="EN">

<head>
	<title>VueJS Course</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>

<div id="app" v-cloak>
	<p>{{ fullName }}</p>
	<p>{{typeof age}}</p>
	
	<p><a :href="url" target="_blank">Google</a></p>
	<p v-html='raw_url'></p>
	
	<hr/>
	
	<label>First Name
		<input type="text" v-model.lazy.trim="firstName"/>
	</label>
	
	<hr/>
	
	<label>Middle Name
		<input type="text" @keyup.enter="updateMiddleName"/>
	</label>
	
	<hr/>
	
	<label>Last Name
		<input type="text" :value="lastName" @input="updateLastName('Last Name event triggered!', $event)"/>
	</label>
	
	<hr>
	
	<!--<label>Age<input type="text" v-model="age"></label>-->
	<label>Age<input type="number" v-model.number="age"></label>
	
	<button type="button" @click="increment">Increment</button>
	<button type="button" @click="age--">Decrement</button>
</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!--<script src="https://unpkg.com/vue@next"></script>-->
<script src="app.js"></script>
</body>

</html>
